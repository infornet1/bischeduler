<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- BiScheduler Logo - Bridge-Inspired Design -->

  <!-- Background (optional, for reference) -->
  <rect width="300" height="80" fill="#ffffff" stroke="#f3f4f6" stroke-width="1"/>

  <!-- Bridge Arc Symbol -->
  <g transform="translate(20, 15)">
    <!-- Main bridge arc -->
    <path d="M 0 35 Q 25 10 50 35"
          fill="none"
          stroke="#2563eb"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Bridge supports -->
    <line x1="0" y1="35" x2="0" y2="45"
          stroke="#1e3a5f"
          stroke-width="2"/>
    <line x1="50" y1="35" x2="50" y2="45"
          stroke="#1e3a5f"
          stroke-width="2"/>

    <!-- Foundation line -->
    <line x1="-5" y1="45" x2="55" y2="45"
          stroke="#1e3a5f"
          stroke-width="2"/>

    <!-- Connection points (representing scheduling nodes) -->
    <circle cx="12.5" cy="25" r="2" fill="#f59e0b"/>
    <circle cx="25" cy="17" r="2" fill="#f59e0b"/>
    <circle cx="37.5" cy="25" r="2" fill="#f59e0b"/>
  </g>

  <!-- Text: BiScheduler -->
  <text x="90" y="35"
        font-family="Inter, Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="#1e3a5f">Bi</text>

  <text x="120" y="35"
        font-family="Inter, Arial, sans-serif"
        font-size="28"
        font-weight="bold"
        fill="#2563eb">Scheduler</text>

  <!-- Tagline -->
  <text x="90" y="52"
        font-family="Inter, Arial, sans-serif"
        font-size="11"
        fill="#6b7280">Multi-Tenant K12 Scheduling for Venezuelan Education</text>

  <!-- Small accent elements -->
  <g transform="translate(260, 20)">
    <!-- Grid pattern representing schedules -->
    <rect x="0" y="0" width="8" height="8" fill="#f59e0b" opacity="0.3"/>
    <rect x="10" y="0" width="8" height="8" fill="#2563eb" opacity="0.3"/>
    <rect x="0" y="10" width="8" height="8" fill="#2563eb" opacity="0.3"/>
    <rect x="10" y="10" width="8" height="8" fill="#f59e0b" opacity="0.3"/>
  </g>
</svg>